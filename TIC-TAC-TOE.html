<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC-TAC-TOE GAME</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="TIC-TAC-TOE.css" />
  </head>
  <body>
    <h1 class="title 1">TIC-TAC-TOE GAME.</h1>

    <input
      type="text"
      placeholder="First player name."
      class="input column is-one-third is-rounded"
    />

    <br />

    <input
      type="text"
      placeholder="Second player name."
      class="input column is-one-third is-rounded"
    />

    <br />

    <button
      type="button"
      class="button is-rounded is-medium"
      onclick="startGame()"
    >
      START
    </button>

    <div id="victoriesCounter">
      <br />
      <p id="xVictories"></p>
      <p id="oVictories"></p>
      <br />
      <button
        type="button"
        class="button is-rounded"
        id="restartCounterBtn"
        onclick="restartCounting()"
      >
        Restart Counting
      </button>
    </div>

    <br />

    <div id="board">
      <div data-index="1" class="tile right-border bottom-border"></div>
      <div data-index="2" class="tile right-border bottom-border"></div>
      <div data-index="3" class="tile bottom-border"></div>
      <div data-index="4" class="tile right-border bottom-border"></div>
      <div data-index="5" class="tile right-border bottom-border"></div>
      <div data-index="6" class="tile bottom-border"></div>
      <div data-index="7" class="tile right-border"></div>
      <div data-index="8" class="tile right-border"></div>
      <div data-index="9" class="tile"></div>
      <div id="strike" class="strike"></div>
    </div>
    <br />
    <button
      id="restartBtn"
      class="button is-rounded"
      type="button"
      onclick="restartGame()"
    >
      Restart Game
    </button>
    <script src="TIC-TAC-TOE.js"></script>
  </body>
</html>
